<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
</head>
<body>
    <script>
        alert('Добрый день, Вас приветствует программа калькулятор!');
        do {
            alert('Пожалуйста, выберете арифметическое дейтсвие из 5 возможных');
            var action = prompt("+, -, *, /, ^");
            var a = +prompt("Введите первое число");
            var b = +prompt("Введите второе число");

            switch (action) {
                case "+":
                    alert(calculate(a, b, action));
                    break;
                case "-":
                    alert(calculate(a, b, action));
                    break;
                case "*":
                    alert(calculate(a, b, action));
                    break;
                case "/":
                    alert(calculate(a, b, action));
                    break;
                case "^":
                    alert(pow(a, b));
                    break;
                default:
                    alert("Вы не выбрали действие:");
            }
        } while (confirm("Вы хотите продолжить?"));

        function calculate(a, b, action) {
            switch (action) {
                case "+":
                    return a+b;
                case "-":
                    return a-b;
                case "*":
                    return a*b;
                case "/":
                    return a/b;
            }
        }

        function pow(a, b) {
            if (b != 1) {
                return a * pow(a, b - 1);
            } else {
                return a;
            }
        }
    </script>
</body>
</html>
